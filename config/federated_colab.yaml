# config/federated_colab.yaml
# Configuration file for Google Colab environment

data:
  # Choose bot_iot or mnist
  name: bot_iot

  # Bot-IoT CSV path (Colab environment: Google Drive)
  path: "/content/drive/MyDrive/TinyML_models"

  # Number of clients
  # Original: num_clients: 4
  # Reduced for memory efficiency
  num_clients: 2

  # Limit sample size if too large
  # Original: max_samples: 200000
  # Reduced for Colab memory constraints
  max_samples: 50000

model:
  # mlp or cnn (usually mlp for Bot-IoT)
  name: mlp

federated:
  num_rounds: 3

  # Fraction of clients participating in each round (1.0 = all clients)
  fraction_fit: 1.0
  fraction_evaluate: 1.0

  # Local training settings
  local_epochs: 2
  # Original: batch_size: 128
  # Reduced for memory efficiency
  batch_size: 64

  # Reserved for strategy internal use
  # Original: min_fit_clients: 4, min_evaluate_clients: 4, min_available_clients: 4
  # Reduced to match num_clients
  min_fit_clients: 2
  min_evaluate_clients: 2
  min_available_clients: 2

