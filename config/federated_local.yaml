# config/federated_local.yaml
# 로컬 환경 전용 설정 파일

data:
  # Choose cicids2017, bot_iot, or mnist
  name: cicids2017

  # Data path (same folder contains both Bot-IoT and CIC-IDS2017)
  path: "data/raw/Bot-IoT"

  # 클라이언트 수 (리소스 부족하면 줄이기)
  num_clients: 2

  # 너무 크면 학습 오래 걸리니까 샘플 수 제한 (공격 샘플 확보 위해 증가)
  max_samples: 200000
  
  # For CIC-IDS2017: binary (BENIGN vs ATTACK) or multi-class
  binary: true

model:
  # mlp 또는 cnn (Bot-IoT면 보통 mlp)
  name: mlp

federated:
  num_rounds: 3

  # 각 라운드에 학습에 참여할 비율 (전부 쓰면 1.0)
  fraction_fit: 1.0
  fraction_evaluate: 1.0

  # Local training parameters
  local_epochs: 5
  batch_size: 128
  learning_rate: 0.0001
  
  # Class balancing
  use_class_weights: true
  
  # Quantization-Aware Training (QAT)
  use_qat: true

  # 전략 내부에서 쓸 수 있도록 남겨둠
  min_fit_clients: 2
  min_evaluate_clients: 2
  min_available_clients: 2

